<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="todo-app.io/style.css">
    <title>Todoアプリ</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="/todo-app.io/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Todoアプリ</h1>
      </header>
      <fieldset>
        <p>
          <label for="todo">新しいTodo</label>
          <input id="todo" type="text" name="todo" size="40" maxlength="20" 
            placeholder="Todo追加（20文字以内）"/>
          <button id="add">追加</button>
        </p>
      </fieldset>
      <table id="list">
        <caption>Todo一覧</caption>
        <thead>
          <tr>
            <th class="delete">削除</th>
            <th class="todo">Todo</th>
            <th class="time">更新日</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="clear">全削除</button>
    </div>
  </body>
</html>
